<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Strip ANSI Test — is-strip-ansi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --fg:#0b0b0c; --bg:#f8fafc; --card:#fff; --border:#e5e7eb; --muted:#6b7280; }
    * { box-sizing: border-box; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    body { margin:0; background:var(--bg); color:var(--fg); }
    header { padding:18px 20px; background:#fff; border-bottom:1px solid var(--border); }
    h1 { margin:0; font-size:20px; }
    main { max-width:1100px; margin:24px auto; padding:0 16px 48px; }
    .row { display:grid; grid-template-columns: 1fr; gap:12px; }
    @media (min-width: 980px) { .row { grid-template-columns: 1fr 1fr; } }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:16px; }
    label { font-size:12px; color:var(--muted); display:block; margin-bottom:6px; }
    textarea { width:100%; min-height:240px; resize:vertical; padding:12px 14px; border:1px solid var(--border); border-radius:10px; font-size:13px; }
    .controls { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .btn { padding:10px 14px; border:1px solid var(--border); background:#111827; color:#fff; border-radius:10px; cursor:pointer; font-size:14px; }
    .btn.alt { background:#fff; color:#111827; }
    .stats { font-size:12px; color:var(--muted); margin-top:8px; }
    code { background:#f3f4f6; padding:2px 6px; border-radius:6px; }
    footer { margin-top:24px; font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <header><h1>Strip ANSI Test — <code>is-strip-ansi/strip.js</code></h1></header>
  <main>
    <div class="row">
      <section class="card">
        <label>Input (may contain ANSI escape codes)</label>
        <textarea id="input" placeholder="Paste text with ANSI codes here"
          spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off" wrap="off"></textarea>

        <div class="controls">
          <button id="btn-strip" class="btn">Strip</button>
          <button id="btn-clear" class="btn alt">Clear</button>
          <button id="btn-fill" class="btn alt">Sample ANSI</button>
        </div>

        <div class="stats" id="stats-in">Input: 0 bytes</div>
      </section>

      <section class="card">
        <label>Output (ANSI removed)</label>
        <textarea id="output" placeholder="Result will appear here" readonly
          spellcheck="false" wrap="off"></textarea>
        <div class="controls">
          <button id="btn-copy" class="btn alt">Copy</button>
          <button id="btn-download" class="btn alt">Download</button>
        </div>
        <div class="stats" id="stats-out">Output: 0 bytes • Cleaned: 0%</div>
      </section>
    </div>

    <footer>
      Generated: <span id="today"></span>. Runs entirely in your browser.
    </footer>
  </main>

  <script type="module">
    import { stripAnsi, hasAnsi } from './strip.js';

    const $ = id => document.getElementById(id);
    $('today').textContent = new Date().toISOString().slice(0,10);

    const SAMPLE =
`\u001b[1m\u001b[31mError:\u001b[0m invalid token
\u001b[90m at parser.js:10:5\u001b[0m
\u001b]8;;https://example.com\u0007More info\u001b]8;;\u0007`;

    const inEl = $('input');
    const outEl = $('output');
    const statsIn = $('stats-in');
    const statsOut = $('stats-out');

    const size = s => new TextEncoder().encode(String(s)).length;

    function updateStats(input, output) {
      const ib = size(input);
      const ob = size(output);
      const pct = ib ? Math.max(0, ((ib - ob) / ib) * 100).toFixed(1) : '0.0';
      statsIn.textContent = `Input: ${ib} bytes${hasAnsi(input) ? ' • contains ANSI' : ''}`;
      statsOut.textContent = `Output: ${ob} bytes • Cleaned: ${pct}%`;
    }

    function runStrip() {
      const src = inEl.value || '';
      const out = stripAnsi(src);
      outEl.value = out;
      updateStats(src, out);
    }

    // UI wiring
    $('btn-strip').addEventListener('click', runStrip);
    $('btn-clear').addEventListener('click', () => {
      inEl.value = '';
      outEl.value = '';
      updateStats('', '');
    });
    $('btn-fill').addEventListener('click', () => {
      inEl.value = SAMPLE;
      updateStats(inEl.value, outEl.value);
    });
     $('btn-copy').addEventListener('click', async () => {
      const v = outEl.value || '';
      if (!v) return;
      try { await navigator.clipboard.writeText(v); } catch {}
    });
    $('btn-download').addEventListener('click', () => {
      const v = outEl.value || '';
      if (!v) return;
      const blob = new Blob([v], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'stripped.txt';
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(a.href);
      a.remove();
    });
    inEl.addEventListener('input', () => updateStats(inEl.value, outEl.value));

    // initial state
    inEl.value = SAMPLE;
    updateStats(inEl.value, '');
  </script>
</body>
</html>
