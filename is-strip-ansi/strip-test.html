<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ANSI Strip Test — is-strip-ansi</title>
  <style>
    body { font-family: ui-sans-serif, system-ui; max-width: 720px; margin: 40px auto; }
    textarea { width:100%; height:100px; padding:8px; font-family: monospace; }
    pre { background:#f9fafb; padding:8px; border-radius:8px; }
    .btn { padding:8px 12px; background:#111827; color:#fff; border:none; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>is-strip-ansi</h1>
  <p>Remove ANSI escape codes from terminal output.</p>
  <textarea id="input" placeholder="Paste text with ANSI codes here..."></textarea>
  <br/>
  <button id="run" class="btn">Strip</button>
  <h3>Result</h3>
  <pre id="out">…</pre>

  <script type="module">
    import { stripAnsi } from './strip.js';
    const $ = id => document.getElementById(id);
    $('run').addEventListener('click', () => {
      const text = $('input').value;
      $('out').textContent = stripAnsi(text);
    });
  </script>
</body>
</html>
